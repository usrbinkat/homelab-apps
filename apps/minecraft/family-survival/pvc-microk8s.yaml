apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-survival-hostpath-data
  namespace: minecraft
  labels:
    data: data
    app: minecraft
    medium: optane
spec:
  storageClassName: microk8s-hostpath
  volumeMode: Filesystem
  resources:
    requests:
      storage: 12Gi
  accessModes:
  - ReadWriteMany
